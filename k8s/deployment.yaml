apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-microservice
  labels:
    app: event-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-microservice
  template:
    metadata:
      labels:
        app: event-microservice
    spec:
      containers:
      - name: app
        image: your-dockerhub-username/event-microservice:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5